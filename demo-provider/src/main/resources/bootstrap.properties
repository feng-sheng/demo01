# 应用名称
spring.application.name=demo-provider
spring.profiles.active=dev
# nacos配置中心
spring.cloud.nacos.config.server-addr=localhost:8848
# nacos命名空间--namespace
spring.cloud.nacos.config.namespace=6c8a4cf1-2967-499f-b55c-28e0562fd484
# nacos的配置组--group，默认为default_group
spring.cloud.nacos.config.group=${spring.profiles.active}
# nacos的配置文件名--dataId，默认为服务名
spring.cloud.nacos.config.prefix=${spring.application.name}
# 配置文件格式后缀
spring.cloud.nacos.config.file-extension=properties